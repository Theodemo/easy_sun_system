<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EasySunSystem - {% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
    {% block head %}{% endblock %}
</head>
<body>
    <nav class="topnav">
        <ul class="nav-links">
            <li><a href="/dashboard" class="{% if active_page == 'dashboard' %}active{% endif %}">
                Temps reel</a></li>
            <li><a href="/history" class="{% if active_page == 'history' %}active{% endif %}">
                Historique</a></li>
            <li><a href="/settings" class="{% if active_page == 'settings' %}active{% endif %}">
                Parametres</a></li>
        </ul>
        <div class="nav-brand">
            <img src="{{ url_for('static', filename='img/logo.png') }}" alt="Logo" class="nav-logo">
            <span class="nav-title">EasySunSystem</span>
        </div>
    </nav>

    <main class="content">
        {% block content %}{% endblock %}
    </main>

    {% block scripts %}{% endblock %}
</body>
</html>
